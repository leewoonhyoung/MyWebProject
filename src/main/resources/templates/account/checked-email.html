<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"><meta charset="utf-8"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">가입</p>
            <div  class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}">your@email.com</p>
        </div>

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">이운형웹 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">이운형WEB 이메일 확인</p>
        <h2>
           이메일 확인 완료. <span th:text="${numberOfUser}">10</span>번째 회원,
            <span th:text="${nickname}">이운형</span>님 가입을 축하합니다.
        </h2>
        <small class="text-info">가입한 이메일 또는 닉네임과  패스워드를 입력하세요.</small>
    </div>

    <div class="fragments.html :: footer"></div>
</body>
</html>
